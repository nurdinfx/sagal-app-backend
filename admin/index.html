<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagal Gas - Admin Panel</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Your existing CSS remains exactly the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.8em;
            font-weight: 700;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.3em;
            font-weight: 500;
        }
        
        .login-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            max-width: 450px;
            margin: 0 auto 25px auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .login-section h2 {
            margin-bottom: 25px;
            text-align: center;
            color: #2c3e50;
            font-size: 1.8em;
        }
        
        .login-input {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .login-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .admin-content {
            display: none;
        }
        
        /* ... ALL YOUR EXISTING CSS REMAINS EXACTLY THE SAME ... */
        
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h2><i class="fas fa-building"></i> Office Login</h2>
            <input type="text" id="username" class="login-input" placeholder="Username" value="admin">
            <input type="password" id="password" class="login-input" placeholder="Password" value="admin123">
            <button onclick="login()" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login to Office System
            </button>
            
            <!-- Server Info -->
            <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px; text-align: center;">
                <small style="color: #666;">
                    <i class="fas fa-server"></i> Server: sagal-app.onrender.com
                </small>
            </div>
        </div>

        <!-- Office Management Content -->
        <div id="adminContent" class="admin-content">
            <div class="header">
                <h1><i class="fas fa-gas-pump"></i> Sagal Gas Office Management</h1>
                <p>Real-time Order Tracking & Delivery Management System</p>
                <small style="color: #666; margin-top: 10px;">
                    <i class="fas fa-server"></i> Connected to: sagal-app.onrender.com
                </small>
            </div>

            <button onclick="logout()" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>

            <!-- Your existing admin content remains exactly the same -->
            <!-- ... -->

        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script>
        // ðŸš€ CONFIGURATION - Your Render backend URL
        const BACKEND_URL = 'https://sagal-app.onrender.com';
        let socket = null;
        let token = null;
        let currentFilter = 'all';
        let allOrders = [];

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                ${message}
            `;
            notification.style.display = 'block';
            notification.style.background = type === 'success' ? 
                'linear-gradient(135deg, #4CAF50, #45a049)' : 
                'linear-gradient(135deg, #dc3545, #c82333)';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 4000);
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                console.log('ðŸ” Attempting login to:', BACKEND_URL);
                
                const response = await fetch(`${BACKEND_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    token = result.token;
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('adminContent').style.display = 'block';
                    initializeSocket();
                    loadOrders();
                    loadStats();
                    showNotification('Login successful! Welcome to Office Management');
                } else {
                    showNotification(result.message, 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification('Login failed. Please check your connection.', 'error');
            }
        }

        function logout() {
            token = null;
            if (socket) {
                socket.disconnect();
            }
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('adminContent').style.display = 'none';
            showNotification('Logged out successfully');
        }

        function initializeSocket() {
            // Connect to your Render backend
            socket = io(BACKEND_URL);

            socket.on('connect', () => {
                updateConnectionStatus(true);
                socket.emit('join_admin');
                showNotification('Real-time connection established', 'success');
            });

            socket.on('disconnect', () => {
                updateConnectionStatus(false);
                showNotification('Connection lost. Reconnecting...', 'error');
            });

            socket.on('new_order', (order) => {
                showNotification(`ðŸ“¦ New order received: ${order.orderNumber} from ${order.customerName}`);
                allOrders.unshift(order);
                renderOrders();
                loadStats();
            });

            socket.on('order_updated', (order) => {
                const index = allOrders.findIndex(o => o._id === order._id);
                if (index !== -1) {
                    allOrders[index] = order;
                    renderOrders();
                    loadStats();
                }
            });

            socket.on('order_deleted', (orderId) => {
                allOrders = allOrders.filter(order => order._id !== orderId);
                renderOrders();
                loadStats();
            });

            socket.on('connect_error', (error) => {
                console.error('Socket connection error:', error);
                updateConnectionStatus(false);
            });
        }

        // Update all your existing functions to use BACKEND_URL
        // For example:
        async function loadOrders() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/orders`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (result.success) {
                    allOrders = result.data;
                    renderOrders();
                } else {
                    showNotification(result.message, 'error');
                }
            } catch (error) {
                showNotification('Failed to load orders. Please check connection.', 'error');
            }
        }

        // ... Update all other fetch calls to use ${BACKEND_URL} ...

        // Your existing JavaScript functions remain the same but update fetch URLs
        // For example: fetch(`${BACKEND_URL}/api/orders/stats`) etc.

        // Auto-login for convenience
        window.addEventListener('load', () => {
            console.log('ðŸš€ Admin panel loaded. Backend URL:', BACKEND_URL);
            setTimeout(() => {
                if (!token) {
                    document.getElementById('username').value = 'admin';
                    document.getElementById('password').value = 'admin123';
                    // Auto-login commented for security
                    // login();
                }
            }, 1000);
        });
    </script>
</body>
</html>
